<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Simpson API</h1>

				<div class="content" id="simpson"></div>
			</div>
		</section>

		<!-- We need to load axios first! -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>
			function fetchSimpsonsJSON() {
			const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
			axios.get(url)
				.then(function(response) {
					return response.data; // response.data instead of response.json() with fetch
		  		})
		  		.then(function(simpsons) {
		  			console.log('data decoded from JSON:', simpsons);	  
				// Build a block of HTML
				const simpsonsHtml = `
					<p><strong>${simpsons[0].character}</strong></p>
					<img src="${simpsons[0].image}" />
					<p>${simpsons[0].quote}</p>
				`;
				document.querySelector('#simpson').innerHTML = simpsonsHtml;
			  	}); 
		  	}
			
			//create a button
			const button = () => {
				const container = document.querySelector('.container');
				const but = document.createElement("button");
				but.classList.add("button");
				but.innerHTML = 'Change citation'
				container.appendChild(but)
			}
			//call the button
			button()

			//listen click on button to run fetchSimpsonsJSON
			document.querySelector('.button').addEventListener('click', () => fetchSimpsonsJSON())

			fetchSimpsonsJSON();
		</script>
	</body>
</html>
